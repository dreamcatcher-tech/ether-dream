env:
  browser: true
  es2021: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
globals:
  ethers: true
  describe: true
  it: true
  before: true
plugins: [
  mocha
]
rules: {
  "mocha/no-exclusive-tests": "error"
}
ignorePatterns:
  - hardhat.config.cjs
  - coverage/**
  - cache/**
  - artifacts/**
